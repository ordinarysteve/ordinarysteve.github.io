<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Me</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #007BFF, #28a745);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
  
    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    .skill-container {
      margin: 30px 0;
    }
    .skill-label {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .progress-bar {
      width: 100%;
      background: rgba(255,255,255,0.3);
      border-radius: 5px;
      overflow: hidden;
      height: 30px;
      margin-bottom: 20px;
    }
    .progress {
      height: 100%;
      width: 5%;
      background: #fff;
      transition: width 0.5s ease;
    }
    
    .language-boxes {
      text-align: left;
      margin: 20px auto;
      max-width: 300px;
    }
    .language-boxes .box-label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    .language-boxes input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Site</h1>
    <p>
      Hi, I'm Ordinary Steve. I'm still a beginner about coding but I'm passionate to learn coding and make a project and currently i learning javascript
    </p>
    
    
    <div class="skill-container">
      <div class="skill-label">Coding Skill Level: Newbie</div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>
    
  
    <div class="language-boxes">
      <div class="skill-label">Languages Learned</div>
      <label class="box-label">
        <input type="checkbox" checked> HTML
      </label>
      <label class="box-label">
        <input type="checkbox"> CSS
      </label>
      <label class="box-label">
        <input type="checkbox"> JavaScript
      </label>
      <label class="box-label">
        <input type="checkbox"> Python
      </label>
      <label class="box-label">
        <input type="checkbox"> C++
      </label>
    </div>
  </div>
</body>
</html>
